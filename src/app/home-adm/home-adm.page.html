<ion-header>
  <ion-toolbar color="#999">
    <ion-title class="ion-text-center">Auth Token</ion-title>
    <ion-buttons color="danger" slot= "end" (click)="logout()">Logout    
      <ion-icon size="large" name="enter-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content color="#999">
  <ion-menu side="start" type="overlay" contentId="main">
    <ion-header>
      <ion-toolbar color="#999">
        <ion-title>Bem vindo: {{nome}}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item color="tertiary" (click)="meusDados(user)">
          <i class="esp" class="fas fa-user fa-2x"></i>
          <ion-label>Meus dados</ion-label>
        </ion-item>
        <ion-item color="tertiary" (click)="addUser()">
          <i class="esp" class="fas fa-user-plus fa-2x"></i>
          <ion-label>Cadastrar usuário</ion-label>
        </ion-item>
        <ion-item color="tertiary" (click)="listUser()">
          <i class="fas fa-users fa-2x"></i>
          <ion-label>Lista de usuários          </ion-label>
        </ion-item>
        <ion-item color="primary" (click)="meusEventos()">
          <i class="esp" class="fas fa-address-book fa-2x"></i>
          <ion-label>Meus eventos</ion-label>
        </ion-item>
        <ion-item color="primary" (click)="addEvento()">
          <i class="fas fa-calendar-plus fa-2x"></i>
            <ion-label>Cadastro de Eventos      </ion-label>
        </ion-item>
        <ion-item color="primary" (click)="listEvento()">
          <i class="fas fa-list-alt fa-2x"></i>
          <ion-label>Lista de Eventos           </ion-label>
        </ion-item>
        <ion-item color="primary" (click)="registros()">
          <i class="fas 2x fa-barcode fa-2x"></i>
          <ion-label>Consultas de Registros           </ion-label>
        </ion-item>
        <ion-item color="medium">
          <i class="fas fa-info-circle fa-2x"></i>
          <ion-label>Sobre                      </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
</ion-content>
<ion-router-outlet id="main"></ion-router-outlet>
