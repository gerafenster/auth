<ion-header>
  <ion-toolbar color="#999">
    <ion-buttons slot="end">
    <ion-button (click) = "fechar()">
      <ion-icon size = "large" class="far fa-arrow-alt-circle-left"></ion-icon>
    </ion-button>
    </ion-buttons>
    
    <ion-title>{{tituloPage}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Titulo:</ion-label>
      <ion-input clearInput [(ngModel)]="titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descrição   </ion-label>
      <ion-input clearInput [(ngModel)] ="descricao"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Local    </ion-label>
      <ion-input clearInput [(ngModel)] ="local"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Data Inicio do Evento  </ion-label>
      <ion-input type = "date" clearInput [(ngModel)] ="dataIni"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Data Final do Evento    </ion-label>
      <ion-input type = "date" clearInput [(ngModel)] ="dataFim"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Hora Inicio do Evento  </ion-label>
      <ion-datetime displayFormat = "HH:mm" [(ngModel)] ="horaIni"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Hora Final do Evento    </ion-label>
      <ion-datetime displayFormat = "HH:mm" [(ngModel)] ="horaFim"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Capacidade do evento    </ion-label>
      <ion-input type="number" clearInput [(ngModel)] ="quantidadePar"></ion-input>
    </ion-item>
    <ion-button 
      fill="outline" 
      expand="block" 
      class="ion-margin-top"
      (click)="validaCampos()"
      >Salvar</ion-button>
    </ion-list>
</ion-content>
