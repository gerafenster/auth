<ion-header>
  <ion-toolbar color="#999">
    <ion-title>Usu√°rios</ion-title>
    <ion-buttons slot= "end" (click)="addUser()">Add
      <ion-icon size = "large" name="duplicate-outline"></ion-icon>
    </ion-buttons>
    <ion-buttons slot= "end" (click)="voltar()">Back    
      <ion-icon size="large" class="far fa-arrow-alt-circle-left"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh) = "dorefresh($event)">
    <ion-refresher-content 
      pullingText="Pull text"
      refreshingSpinner="circles"
      refreshingText="refreshing">
    </ion-refresher-content>
  </ion-refresher>
    <ion-list *ngFor = "let user of users">
      <ion-item-sliding>
        <ion-item>
          <ion-card-content>
            <ion-item>
              <ion-label>Nome : {{user.nome}}</ion-label>
            </ion-item>
            <ion-item >
              <ion-label>Email : {{user.email}}</ion-label>
            </ion-item>
            <ion-item >
              <ion-label>Genero : {{user.genero}}</ion-label>
            </ion-item>
            <ion-item >
              <ion-label>Login : {{user.login}}</ion-label>
            </ion-item>
          </ion-card-content>
      </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click) = "removeUser(user.id)">
            <ion-icon size = "large" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
        <ion-item-options side="start">
          <ion-item-option color="warning" (click) = "editUser(user)">
            <ion-icon size = "large" name="build-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  
</ion-content>
